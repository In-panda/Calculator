<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="Container">
      <div class="InsideContainer">
        <input
          type="text"
          maxlength="50"
          placeholder="0"
          class="Display-Calculaion"
        />

        <button class="boxes btn-num button-1">1</button>
        <button class="boxes btn-num button-2">2</button>
        <button class="boxes btn-num button-3">3</button>
        <button class="boxes btn-num button-4">4</button>
        <button class="boxes btn-num button-5">5</button>
        <button class="boxes btn-num button-6">6</button>
        <button class="boxes btn-num button-7">7</button>
        <button class="boxes btn-num button-8">8</button>
        <button class="boxes btn-num button-9">9</button>
        <button class="boxes btn-num button-0">0</button>
        <button class="boxes button-add">+</button>
        <button class="boxes button-subtract">-</button>
        <button class="boxes button-divide">รท</button>
        <button class="boxes button-multiply">ร</button>
        <button class="boxes button-decimal">.</button>
        <button class="boxes button-equals">=</button>
        <button class="boxes button-deleteAll">DEL</button>
        <button class="boxes button-clear">C</button>
        <button class="boxes button-bracket1">(</button>
        <button class="boxes button-bracket2">)</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
